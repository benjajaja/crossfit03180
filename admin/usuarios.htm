<!DOCTYPE html>
<head>
	<meta charset="utf-8">
	<title>Panel admin - Usuarios</title>
	<link rel="stylesheet" href="css/main.css"/>
	<link rel="stylesheet" href="css/bootstrap.min.css"/>
	<link rel="stylesheet" href="css/jquery-ui.css"/>
    <script src="js/jquery-1.9.1.js"></script>
	<script src="js/jquery-ui.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/usuarios.js"></script>
</head>
<body>
	<div class="cuerpo_principal">
		<div id="cont-usuarios">
			<a href="./"><button class="miboton btn btn-primary btn-lg">Admin</button></a><p><p>
			<!-- Button trigger modal -->
			<button id="btn_crea_usuario" class="miboton btn btn-default btn-lg" data-toggle="modal" data-target="#myModal_registro">
				Crear usuario
			</button><p>
			<button id="btn_crea_pass" class="miboton btn btn-default btn-lg" data-toggle="modal" data-target="#myModal_password">
				Generar password
			</button><p>
		</div>
		<!--Aquí se crea la tabla de usuarios-->
		<table id="tabla_users"></table>
	</div>
	<div class="modal fade" id="myModal_registro" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" data-backdrop="true">
	  	<div class="modal-dialog">
	    	<div class="modal-content">
	      		<div class="modal-header">
	        		<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
	        		<h4 class="modal-title" id="myModalLabel">Registrar usuario</h4>
	      		</div>
		      	<div class="modal-body">
			        <form class="form-horizontal" role="form" id="form_usuario">
						<div class="form-group">
							<input class="form-control" name="nombre" type="text" id="nombre" maxlength="20" autocomplete="off" placeholder="Nombre">
						</div>
						<div class="form-group">
							<input class="form-control" name="apellidos" type="text" id="apellidos" maxlength="30" autocomplete="off" placeholder="Apellidos">
						</div>
						<div class="form-group">
							<input class="form-control" name="dni" type="text" id="dni" maxlength="9" autocomplete="off" placeholder="DNI">
						</div>
						<div class="form-group">
							<input class="form-control" name="pwd1" type="password" id="pwd1" maxlength="20" autocomplete="off" placeholder="Password">
						</div>
						<div class="form-group">
							<input class="form-control" name="pwd2" type="password" id="pwd2" maxlength="20" autocomplete="off" placeholder="Repite password">
						</div>
						<div class="form-group">
							<input class="form-control" name="email" type="text" id="email" maxlength="30" autocomplete="off" placeholder="E-mail">
						</div>
						<div class="form-group">
							<input class="form-control" name="telefono" type="number" id="telefono" maxlength="9" autocomplete="off" placeholder="Teléfono">
						</div>
						<div class="form-group">
							<input class="form-control" name="bonos" type="number" id="bonos" maxlength="4" autocomplete="off" placeholder="Bonos">
						</div>
						<div class="form-group">
							<span id="respuesta_usuario"></span>
						</div>
						<div class="modal-footer">
				        	<button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
				        	<button type="submit" class="btn btn-primary" id="btn_inserta_usuario" name="Submit" value="Enviar">Registrar</button>
				      	</div>
					</form>	 
		      	</div>
	    	</div><!-- /.modal-content -->
	  	</div><!-- /.modal-dialog -->
	</div><!-- /.modal -->

	<div class="modal fade" id="myModal_password" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	  	<div class="modal-dialog">
	    	<div class="modal-content">
	      		<div class="modal-header">
	        		<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
	        		<h4 class="modal-title" id="myModalLabel">Password</h4>
	      		</div>
		      	<div class="modal-body" align="center">
			       	 <span id="pass"></span>
		      	</div>
	    	</div><!-- /.modal-content -->
	  	</div><!-- /.modal-dialog -->
	</div><!-- /.modal -->

	<div class="modal fade" id="myModal_edit" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	  	<div class="modal-dialog">
	    	<div class="modal-content">
	      		<div class="modal-header">
	        		<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
	        		<h4 class="modal-title" id="myModalLabel">Add bonos</h4>
	      		</div>
		      	<div class="modal-body" align="center">
			       	<form class="form-horizontal" role="form" id="form_bonos">
				       	<div class="form-group">
				       		<span class="user"></span>
							<input class="form-control" name="addbonos" type="number" id="addbonos" maxlength="4" autocomplete="off" placeholder="Bonos">
						</div>
						<div class="modal-footer">
				        	<button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
				        	<button type="submit" class="btn btn-primary" id="btn_add_bonos" name="Submit" value="Enviar">Add bonos</button>
				      	</div>
					</form>
		      	</div>
	    	</div><!-- /.modal-content -->
	  	</div><!-- /.modal-dialog -->
	</div><!-- /.modal -->

</body>
</html>
