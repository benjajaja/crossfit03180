<!DOCTYPE html>
<head>
	<meta charset="utf-8">
	<title>Panel admin - Calendario</title>
	<link rel="stylesheet" href="css/main.css"/>
	<link rel="stylesheet" href="css/bootstrap.min.css"/>
	<link rel="stylesheet" href="css/jquery-ui.css"/>
    <script src="js/jquery-1.9.1.js"></script>
	<script src="js/jquery-ui.js"></script>
	<script src="js/moment.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/jquery-ui-touch-punch.js"></script>
	<script src="js/calendario.js"></script>
</head>
<body>
	<div class="cuerpo_principal">
		<div id="cont-btn-evento">
			<a href="./"><button class="miboton btn btn-primary btn-lg">Admin</button></a><p><p>
			<!-- Button trigger modal -->
			<button id="btn_crea_evento" class="miboton btn btn-default btn-lg" data-toggle="modal" data-target="#myModal">
				Crear evento
			</button><p>
		</div>
		<div id="cont-eventos"></div>
		<!--Aquí se crea el calendario-->
		<div class="gestion_fechas">
			<!--<button id="btn_atras" class="btn_gestion btn btn-default btn-lg">
				Atrás
			</button>-->
			<button id="btn_actual" class="btn_gestion btn btn-default btn-lg">
				Actual
			</button>
			<button id="btn_siguiente" class="btn_gestion btn btn-default btn-lg">
				Siguiente
			</button>
		</div>
		<table id="tabla"></table>
	</div>
	<!-- Modal 1-->
	<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" data-backdrop="true">
	  	<div class="modal-dialog">
	    	<div class="modal-content">
	      		<div class="modal-header">
	        		<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
	        		<h4 class="modal-title" id="myModalLabel">Registrar evento</h4>
	      		</div>
		      	<div class="modal-body">
			        <form class="form" role="form" id="form_evento">
						<div class="form-group">
							<input class="form-control" name="evento" type="text" id="evento" maxlength="10" autocomplete="off" placeholder="Nombre">
						</div>
						<div class="form-group">
							<input class="form-control" name="max_usuarios" type="number" id="max_usuarios" maxlength="3" autocomplete="off" placeholder="Límite usuarios">
						</div>
						<div class="form-group">
							<span id="respuesta_evento"></span>
						</div>
						<div class="modal-footer">
				        	<button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
				        	<button type="submit" class="btn btn-primary" id="btn_inserta_evento" name="Submit" value="Enviar">Registrar</button>
				      	</div>
					</form>	 
		      	</div>
	    	</div><!-- /.modal-content -->
	  	</div><!-- /.modal-dialog -->
	</div><!-- /.modal -->
</body>
</html>
